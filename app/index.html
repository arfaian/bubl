<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>bubble</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
</head>
  <body>
    <div id="debug">
      <ul>
        <li id="rotationx"></li>
        <li id="rotationy"></li>
        <li id="rotationz"></li>
        <li id="positionx"></li>
        <li id="positiony"></li>
        <li id="positionz"></li>
        <li id="velocityx"></li>
        <li id="velocityy"></li>
        <li id="velocityz"></li>
      </ul>
    </div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>
    </div>
    <script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
    <script type="text/javascript" src="bower_components/threejs/examples/js/controls/PointerLockControls.js"></script>
    <script type="text/javascript" src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script type="text/javascript" src="scripts/events.js"></script>
    <script type="text/javascript" src="scripts/state.js"></script>
    <script type="text/javascript" src="scripts/pointerlock.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/controls.js"></script>
    <script type="text/javascript" src="scripts/websocket.js"></script>
    <script type="text/javascript" src="scripts/network.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
