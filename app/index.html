<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>bubble</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">
</head>
  <body>
    <div id="debug">
      <ul>
        <li>rx: <span id="rotationx"></span></li>
        <li>ry: <span id="rotationy"></span></li>
        <li>rz: <span id="rotationz"></span></li>
        <li>px: <span id="positionx"></span></li>
        <li>py: <span id="positiony"></span></li>
        <li>pz: <span id="positionz"></span></li>
        <li>vx: <span id="velocityx"></span></li>
        <li>vy: <span id="velocityy"></span></li>
        <li>vz: <span id="velocityz"></span></li>
        <li>bpx: <span id="bodypositionx"></span></li>
        <li>bpy: <span id="bodypositiony"></span></li>
        <li>bpz: <span id="bodypositionz"></span></li>
        <li>server time: <span id="serverTime"></span></li>
        <li>server tick: <span id="serverTick"></span></li>
        <li>client tick: <span id="clientTick"></span></li>
        <li>tick offset: <span id="tickOffset"></span></li>
      </ul>
    </div>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>
    </div>
    <script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
    <script type="text/javascript" src="bower_components/threejs/examples/js/controls/PointerLockControls.js"></script>
    <script type="text/javascript" src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script type="text/javascript" src="scripts/vendor/Long.js"></script>
    <script type="text/javascript" src="scripts/preciseInterval.js"></script>
    <script type="text/javascript" src="scripts/decoders.js"></script>
    <script type="text/javascript" src="scripts/events.js"></script>
    <script type="text/javascript" src="scripts/workerInterface.js"></script>
    <script type="text/javascript" src="scripts/state.js"></script>
    <script type="text/javascript" src="scripts/pointerlock.js"></script>
    <script type="text/javascript" src="scripts/player.js"></script>
    <script type="text/javascript" src="scripts/controls.js"></script>
    <script type="text/javascript" src="scripts/websocket.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
